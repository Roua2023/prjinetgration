<div class="container">
    <h2>Publier une offre d'emploi</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
        
        <!-- <div class="form-group">
            <label for="logo">Logo :</label>
            <input type="file" id="logo" name="logo" accept="image/*" required>
        </div> -->
        <div class="form-group">
            <label for="titre">Titre de l'offre :</label>
            <input type="text" id="titre" name="titre" required>
        </div>
        <div class="form-group">
            <label for="date">Date de publication :</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="salaire">Salaire :</label>
            <input type="text" id="salaire" name="salaire" required>
        </div>
        <div class="form-group">
            <label for="role">Rôle du candidat :</label>
            <textarea id="role" name="role" required></textarea>
        </div>
        <div class="form-group">
            <label for="admissibilite">Admissibilité :</label>
            <textarea id="admissibilite" name="admissibilite" required></textarea>
        </div>
        <div class="form-group">
            <label for="processus">Processus de sélection :</label>
            <textarea id="processus" name="processus" required></textarea>
        </div>
        <div class="form-group">
            <label for="logistique">Logistique :</label>
            <textarea id="logistique" name="logistique" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Publier</button>
    </form>
</div>
