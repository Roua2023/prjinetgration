<div class="body">
    <div class="header">
    </div>
    <div style="height: 1000px;">
        <div class="container" >
            <h1> Formulaire Register </h1>
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <div style="flex: 1;">
                        <label for="nom">Email </label>
                        <input type="text" id="email" placeholder="Votre Mail" name="email"  formControlName="email" required>
                        <div *ngIf="emaillogin && emaillogin.invalid && emaillogin.dirty"  class="erreur" style="margin-left: 34.5%; margin-bottom:27.2%;">
                            Email is a required field
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div style="flex: 1;">
                        <label for="prenom">Password </label>
                        <input type="password" id="password" placeholder="Votre password" name="password" formControlName="password" required>
                        <div *ngIf="passwordlogin && passwordlogin.invalid && passwordlogin.dirty" class="erreur"  style="margin-left: 34.5%; margin-bottom:20.5%;">
                            Password isn't correct (max 8)
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Connexion</button>
            </form>
        </div>
    </div>
</div>
